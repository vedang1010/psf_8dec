<!-- timer.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Page</title>
</head>
<body>

<h1>Timer Page</h1>

<button id="startTimer">Start Timer</button>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script>
    $(document).ready(function () {
        $('#startTimer').click(function () {
            startTimer();
        });

        function startTimer() {
            // Call timer.php every second to decrement the timer in the database
            var timerInterval = setInterval(function () {
                $.ajax({
                    type: 'GET',
                    url: 'timer.php',
                    success: function () {
                        // Display a message or perform other actions if needed
                        console.log('Timer decremented successfully.');
                    },
                    error: function (xhr, status, error) {
                        console.error('Error decrementing timer:', status, error);
                    }
                });
            }, 1000);
        }
    });
</script>

</body>
</html>
