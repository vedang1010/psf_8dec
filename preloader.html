<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Page Transition</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            transition: background-color 1s ease-in-out;
            background-color: #f0f0f0;
            color: #333;
        }

        .preloader-content {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        .background-transition {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #a61f1f;
            opacity: 0;
            z-index: 2;
            transition: opacity 1s ease-in-out;
        }
    </style>
</head>
<body>

<div class="background-transition">
    <div class="preloader-content">
        <h1>Welcome to My Website</h1>
        <p>This is a beautiful page background transition effect!</p>
    </div>
</div>

<script>
    window.onload = function () {
        // Fade in the content container
        var backgroundTransition = document.querySelector('.background-transition');
        backgroundTransition.style.opacity = '1';

        // Remove the transition container after the fade-in effect
        setTimeout(function () {
            backgroundTransition.style.display = 'none';
            document.body.style.backgroundColor = '#87ceeb'; // Set your desired background color
        }, 3000);
    };
</script>

<!-- Your main content goes here -->

</body>
</html>
